<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" 
    crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){

    
       $("#email").keyup(function(){
            if(validateEmail()){
                $("#email").css("border","4px solid green");
                
            }else{
                $("#email").css("border","4px solid red");
                
            }

       });

       function validateEmail(){
        var email = $("#email").val();

        var emailReg = /([a-zA-Z0-9]+)([\.{1}])?([a-zA-Z0-9]+)\@northeastern([\.])edu/;

        if(emailReg.test(email)){
            $("#emailMsg").html("");
            return true;
        }else if(email.length == ""){
            $("#emailMsg").html("<p>Email cannot be empty</p>");
            return false;

        }else{
            $("#emailMsg").html("<p>Email must be of northeastern domain </p>");
            return false;
        }
         
       }

       $("#username").keyup(function(){
            if(validateUsername()){
                $("#username").css("border","4px solid green");
                
            }else{
                $("#username").css("border","4px solid red");  
            }

       });

       function validateUsername(){
        var username = $("#username").val();


        if(username.length == ""){
            $("#userMsg").html("<p>Username cannot be empty</p>");
            return false;
        }else{
            $("#userMsg").html("");
            return true;
        }
         
       }

       $("#password").keyup(function(){
            if(validatePassword()){
                $("#password").css("border","4px solid green");
                
            }else{
                $("#password").css("border","4px solid red");  
            }

       });

       function validatePassword(){
        var password = $("#password").val();

        var userPassReg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/;

        if(userPassReg.test(password)){
            $("#passMsg").html("");
            return true;
        }else if(password.length == ""){
            $("#passMsg").html("<p>Password cannot be empty</p>");
            return false;
        }else if(!(userPassReg.test(password))){
            $("#passMsg").html("<p>Password must be of minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:</p>");
            return false;
        } 
       }

       $("#submit").click(function(){
        if(!validateEmail() || !validatePassword() || !validateUsername()){
            alert("Please check the details:")
            localStorage.setItem("USERNAME", $("#username").val());
        }
        else{
            localStorage.setItem("USERNAME", $("#username").val());
        }
    
       });

      });
    </script>

</head>
<body>
    <form id="myForm" action="calculator.html">
        <h3>Enter Details</h3>
        <input type="email" id="email" placeholder="Enter Email" required/>
        <span id="emailMsg" style="color: red;"></span>
        <input type="username" id="username" name="username" placeholder="Enter Username" required/>
        <span id="userMsg" style="color: red;"></span>
        <input type="password" id="password" placeholder="Enter Password" required/> 
        <span id="passMsg" style="color: red;"></span>
        <button id="submit">Submit</button>
    </form> 

</body>
</html>
